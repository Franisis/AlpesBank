<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles del usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin: 10px 0;
        }
        .details strong {
            color: #0069d9;
        }
        .download-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles del usuario</h1>
        <div class="details">
            <p><strong>Nombre:</strong> {{ user.name }}</p>
            <p><strong>Apellido:</strong> {{ user.lastName }}</p>
            <p><strong>Cédula:</strong> {{ user.cedula }}</p>
            <p><strong>Correo electrónico:</strong> {{ user.correo }}</p>
            <p><strong>Teléfono:</strong> {{ user.telefono }}</p>
            <!-- Puedes incluir más campos según sea necesario -->
        </div>
        <button class="download-btn" onclick="descargarArchivo()">Descargar</button>
    </div>

    <script>
        function descargarArchivo() {
            // Crea un elemento <a> temporal para descargar el archivo
            var elemento = document.createElement('a');
            // Define el contenido del archivo como un texto JSON de los detalles del usuario
            var contenido = JSON.stringify({ 
                nombre: "{{ user.name }}",
                apellido: "{{ user.lastName }}",
                cedula: "{{ user.cedula }}",
                correo: "{{ user.correo }}",
                telefono: "{{ user.telefono }}"
                // Puedes incluir más campos aquí si es necesario
            });
            // Establece el atributo href del elemento <a> como un Blob URL
            elemento.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(contenido));
            // Establece el nombre del archivo
            elemento.setAttribute('download', 'detalles_usuario.json');
            // Simula un clic en el elemento <a> para iniciar la descarga
            elemento.style.display = 'none';
            document.body.appendChild(elemento);
            elemento.click();
            document.body.removeChild(elemento);
        }
    </script>
</body>
</html>
