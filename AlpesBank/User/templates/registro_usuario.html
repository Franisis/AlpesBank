<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Banco de los Alpes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 20px;
        }
        label, input, span.error {
            display: block;
            margin-top: 5px;
        }
        span.error {
            color: red;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Registro de Usuario - AlpesBank</h1>

    <form action="{% url 'userPost' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                <small style="color: grey;">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <span class="error">{{ error }}</span>
                {% endfor %}
            </div>
        {% endfor %}
        <input type="submit" value="Registrar">
    </form>

</body>
</html>
